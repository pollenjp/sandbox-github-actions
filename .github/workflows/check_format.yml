name: Linting
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6]

    env:
      PYTHON_SOURCES: ./python/dir1 ./python/dir2

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v1
        with:
          python-version: ${{matrix.python-version}}

      - name: Install formatter
        run: |
          python -m pip install --upgrade pip
          pip install \
            black==20.8b1 \
            flake8==3.9.0 \
            isort==5.8.0
      - name: Run black
        run: |
          black --check ./python/demo/ ./analyzes/
      - name: Run isort
        run: |
          isort --check \
            ${{env.PYTHON_SOURCES}}
      - name: Run flake8
        run: |
          flake8 \
          --statistics \
          --count \
          --show-source \
          ./demo/ \
          ./analyzes/
